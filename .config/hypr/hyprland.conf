#####################################
### HYPRLAND CONFIGURATION (MAIN) ###
#####################################

# Configuración modular de Hyprland
# Refer to the wiki for more information: https://wiki.hypr.land/Configuring/

# La configuración está separada en archivos temáticos dentro de configs/
# El orden de carga está optimizado para el correcto funcionamiento

# 01 - Monitor configuration
source = ~/.config/hypr/configs/01-monitors.conf

# 02 - Environment variables (debe cargarse temprano)
source = ~/.config/hypr/configs/02-environment.conf

# 03 - Program definitions (variables usadas en otras secciones)
source = ~/.config/hypr/configs/03-programs.conf

# 04 - Theme and appearance
source = ~/.config/hypr/configs/04-theme.conf

# 05 - Animations
source = ~/.config/hypr/configs/05-animations.conf

# 06 - Layout configuration
source = ~/.config/hypr/configs/06-layouts.conf

# 07 - Input devices configuration
source = ~/.config/hypr/configs/07-input.conf

# 08 - Keybindings
source = ~/.config/hypr/configs/08-keybindings.conf

# 09 - Window rules
source = ~/.config/hypr/configs/09-window-rules.conf

# 10 - Autostart applications (debe cargarse al final)
source = ~/.config/hypr/configs/10-autostart.conf

