##############################
### WINDOWS AND WORKSPACES ###
##############################

# See https://wiki.hypr.land/Configuring/Window-Rules/ for more
# See https://wiki.hypr.land/Configuring/Workspace-Rules/ for workspace rules

# Example windowrule
# windowrule = float,class:^(kitty)$,title:^(kitty)$

# Workspace assignments are removed to allow dynamic distribution across any monitor configuration
# This ensures all workspaces are accessible regardless of whether you're in dual, primary, or secondary mode

# Ignore maximize requests from apps. You'll probably like this.
# windowrule = suppressevent maximize, class:.*

# Fix some dragging issues with XWayland
# windowrule = nofocus,class:^$,title:^$,xwayland:1,floating:1,fullscreen:0,pinned:0

# Regla para Pavucontrol: abrir como flotante (varias coincidencias para fiabilidad)
windowrule {
	name = pavucontrol-rules
	match:class = org.pulseaudio.pavucontrol
	float = on
	size = 900 600
}
windowrule {
	name = Picture-in-Picture-rules
	match:title = ^Picture-in-Picture$
	float = on
	size = 690 388$
}
